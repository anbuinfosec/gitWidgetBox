<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub WidgetBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">GitHub WidgetBox</h1>
        <div class="card p-4">
            <h2 class="widget-title">Generate a Widget</h2>
            <form id="widget-form">
                <label for="username" class="form-label">GitHub Username:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text mb-3"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your GitHub username" required>
                </div>
                <label for="data" class="form-label">Data to Display:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text mb-3"><i class="fas fa-database"></i></span>
                    <select id="data" class="form-control">
                        <option value="followers,repositories,stars,commits">Followers, Repositories, Stars, Commits</option>
                        <option value="repositories,stars">Repositories and Stars</option>
                        <option value="followers">Followers</option>
                        <option value="skills">Skills</option>
                        <option value="languages">Languages</option>
                        <option value="frameworks">Frameworks</option>
                        <option value="libraries">Libraries</option>
                        <option value="tools">Tools</option>
                        <option value="software">Software</option>
                    </select>
                </div>
                <div id="skills-input" class="hidden">
                    <label for="skills" class="form-label">Enter Skills (Languages, Frameworks, Libraries, Tools, Software):</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-code"></i></span>
                        <input type="text" id="skills" class="form-control" placeholder="Enter skills separated by commas">
                    </div>
                </div>
                <div id="languages-input" class="hidden">
                    <label for="languages" class="form-label">Languages:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-language"></i></span>
                        <input type="text" id="languages" class="form-control" placeholder="Enter languages separated by commas">
                    </div>
                </div>
                <div id="frameworks-input" class="hidden">
                    <label for="frameworks" class="form-label">Frameworks:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-layer-group"></i></span>
                        <input type="text" id="frameworks" class="form-control" placeholder="Enter frameworks separated by commas">
                    </div>
                </div>
                <div id="libraries-input" class="hidden">
                    <label for="libraries" class="form-label">Libraries:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-book"></i></span>
                        <input type="text" id="libraries" class="form-control" placeholder="Enter libraries separated by commas">
                    </div>
                </div>
                <div id="tools-input" class="hidden">
                    <label for="tools" class="form-label">Tools:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-tools"></i></span>
                        <input type="text" id="tools" class="form-control" placeholder="Enter tools separated by commas">
                    </div>
                </div>
                <div id="software-input" class="hidden">
                    <label for="software" class="form-label">Software:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text mb-3"><i class="fas fa-laptop-code"></i></span>
                        <input type="text" id="software" class="form-control" placeholder="Enter software separated by commas">
                    </div>
                </div>
                <label for="theme" class="form-label">Theme:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text mb-3"><i class="fas fa-palette"></i></span>
                    <select id="theme" class="form-control">
                        <option value="darkmode">Dark Mode</option>
                        <option value="default">Default</option>
                        <option value="viridescent">Viridescent</option>
                        <option value="dark">Dark</option>
                        <option value="muted">Muted</option>
                        <option value="dark_magic_girl">Dark Magic Girl</option>
                        <option value="8008">8008</option>
                        <option value="carbon">Carbon</option>
                        <option value="our_theme">Our Theme</option>
                        <option value="cheesecake">Cheesecake</option>
                        <option value="nautilus">Nautilus</option>
                        <option value="serika">Serika</option>
                        <option value="serika_dark">Serika Dark</option>
                        <option value="bushido">Bushido</option>
                        <option value="red_samurai">Red Samurai</option>
                        <option value="rgb">RGB</option>
                        <option value="oblivion">Oblivion</option>
                        <option value="magic_girl">Magic Girl</option>
                        <option value="metropolis">Metropolis</option>
                        <option value="mountain">Mountain</option>
                        <option value="laser">Laser</option>
                        <option value="retro">Retro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generate Widget</button>
            </form>
        </div>
        <div id="widget-container" class="mt-5">
            <h2 class="widget-title">Widget Preview</h2>
            <div id="widget-preview" class="widget-preview text-center">
                <p>Your widget will appear here...</p>
            </div>
            <div id="widget-code" class="widget-code mt-3">
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                <p>Your widget code will appear here...</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
